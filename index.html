<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 : Modal Window</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="show-modal">Show Modal</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>Modal Window in Html CSS and JavaScript</h1>
      <p>3 Ways to close Modal Window</p>
      <p>1). Click on (X) window</p>
      <p>2). Click on any place on screen</p>
      <p>3). Press Escape key from keyboard</p>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
